<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Form</title>
    <style>
      .feedback {
      width:500px;
      background-color:gray;
      padding:10px;
      font-family:Tahoma;
      font-size:10px;
      }
    </style>
  </head>

  <body>
 
  <form method="post" class="feedback" action="process.php">
    <fieldset>
<legend>Give Us Your Feedback</legend>

 
      Full Name: <br> </br> <input type="text" size="20" name="fullname" /><br />
      <br></br>
Year:<br />
<input type="radio" name="year" value="freshman" />Freshman<br />
<input type="radio" name="year" value="sophomore" />Sophomore<br />
<input type="radio" name="year" value="junior" />Junior<br />
<input type="radio" name="year" value="senior" />Senior<br />
    <br></br>
Activites:<br />
<input type="checkbox" name="activites" value="sports" />Sports<br />
<input type="checkbox" name="activites" value="music" />Music<br />
<input type="checkbox" name="activites" value="theater" />Theater<br />
<input type="checkbox" name="activites" value="other" />Other<br />
<br></br>
Quarter:<br />
<select name="Seasons">
<option value="fall">Fall</option>
<option value="winter">Winter</option>
<option value="spring">Spring</option>
<option value="summer">Summer</option>
      </select><br />
<br></br>
      Comments:<br />
<textarea name="more" rows="8" cols="30">
Enter feedback here.
</textarea><br />
<br></br>
<input type="submit" value="Click Here to Submit" />
    </fieldset>
</form>
    
    <!--  Page content goes here -->
  </body>

</html>
